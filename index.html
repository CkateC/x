<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda|Quicksand" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', arial, sans-serif;
        }
        
        #numberarea {
            font-size: 24pt;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.js">

    </script>

</head>

<body>
    <h1>
        Welcome to Multiply Driller
    </h1>
    <div id="numberarea">
        <span id="random1">5</span> x <span id="random2">1</span> = <input id="answer">
    </div>
    <div>
        <img width="300" height="300" id="rightwronganswer">
    </div>

</body>
<script>
    var random1;
    var random2;
    function questiongo() {
        random1 = Math.round(Math.random() * 10);
        random2 = Math.round(Math.random() * 10);
        $("#random1").text(random1);
        $("#random2").text(random2);
        $("#answer").val('');
    }
    $(document).ready(function () {
        var crossURL = "img/cross.png";
        var tickURL = "img/tick.png";


        $("#rightwronganswer").hide();
        questiongo();

        $('#answer').keypress(function (e) {
            var key = e.which;
            if (key == 13)  // the enter key code
            {
                var answer = random1 * random2;
                var useranswer = $("#answer").val();
                console.log("user answered " + useranswer + " and correct answer is " + answer);
                if (answer == useranswer) {
                    console.log("correct");
                    $("#rightwronganswer").attr("src", tickURL);
                }
                else {
                    console.log("wrong");
                    $("#rightwronganswer").attr("src", crossURL);

                }
                $("#rightwronganswer").fadeIn();
                $("#rightwronganswer").fadeOut(2000,questiongo);

            }
        });

    });

</script>

</html>
