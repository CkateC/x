<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda|Quicksand" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', arial, sans-serif;
        }
        #numberarea{
            font-size: 24pt;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.js">

    </script>

</head>

<body>
    <h1>
        Welcome to Multiply Driller
    </h1>
    <div id="numberarea">
        <span id="random1">5</span> x <span id="random2">1</span>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("#random2").text(Math.round(Math.random() * 10));
        $("#random1").text(Math.round(Math.random() * 10));

    });

</script>

</html>
